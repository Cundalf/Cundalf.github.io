<section class="page-section portfolio" id="proyectos">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
            Portfolio de GameDev
        </h2>

        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><fa-icon [icon]="faCodeIcon"></fa-icon></div>
            <div class="divider-custom-line"></div>
        </div>

        <!-- Portfolio Grid Items-->
        <div class="portfolio-items">
            <ng-container *ngFor="let portfolioItem of portfolioPrincipal">
                <app-portfolio-item class='portfolio-item-flex mb-5'
                [imagePath]="portfolioItem.imagePath"
                (openInformationEvent)="openModal(portfolioItem.modalReference)"></app-portfolio-item>
            </ng-container>
        </div>

		<div class="w-100 text-center">
			<a class="ver-mas-portfolio" (click)="abrirMasPortfolio($event)">Ver MÃ¡s</a>
		</div>

		<div class="portfolio-items mt-3" *ngIf="verMasPortfolio">
			<ng-container *ngFor="let portfolioItem of portfolioSecundario">
				<app-portfolio-item class='portfolio-item-flex mb-5'
									[imagePath]="portfolioItem.imagePath"
									(openInformationEvent)="openModal(portfolioItem.modalReference)"></app-portfolio-item>
			</ng-container>
		</div>
    </div>
</section>
