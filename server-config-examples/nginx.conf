# Ejemplo de configuración Nginx para el portfolio

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    root /var/www/portfolio;
    index index.html index.htm;

    # Configuración para Next.js exportado
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Configuración para archivos estáticos
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para imágenes
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para fuentes
    location ~* \.(woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Configuración para CSS y JS
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Logs
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;
}

# Configuración HTTPS (opcional)
server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    ssl_certificate /etc/ssl/certs/tu-dominio.com.crt;
    ssl_certificate_key /etc/ssl/private/tu-dominio.com.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Resto de configuración igual al servidor HTTP
    root /var/www/portfolio;
    index index.html index.htm;
    
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # ... resto de configuraciones ...
}

# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    return 301 https://$server_name$request_uri;
} 